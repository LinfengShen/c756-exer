# SFU CMPT 756.203
#
# k8s yaml to provide ingress to the cluster monitoring services on port 20000:
#   Premetheus /prometheus
#   Grafana    /grafana
#   Kiali      /kiali
# 
# This has to be separate from `service-gateway.yaml` because these services
# run in the Istio namespace, not the application namespace
#
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: monitoring
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: monitoring
spec:
  hosts:
  - "*"
  gateways:
  - monitoring
  http:
  - match:
    - uri:
        prefix: /kiali
    rewrite:
      uri: /kiali
    route:
    - destination:
        host: kiali
        port:
          number: 20001
